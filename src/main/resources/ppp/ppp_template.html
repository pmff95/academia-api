<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Projeto Político Pedagógico</title>
    <style>
        body { font-family: Arial, Helvetica, sans-serif; margin:20px; font-size:12px; color:#333; }
        h1 { font-size:20px; margin-bottom:4px; color:#004080; }
        .header { border-bottom:2px solid #004080; margin-bottom:20px; }
        .info { font-size:12px; }
    </style>
</head>
<body>
<div class="header">
    <h1>{{ESCOLA_NOME}}</h1>
    <div class="info">CNPJ: {{ESCOLA_CNPJ}}</div>
    <div class="info">Endereço: {{ESCOLA_ENDERECO}}</div>
    <div class="info">Vigência: {{INICIO_VIGENCIA}} a {{FIM_VIGENCIA}}</div>
    <div class="info">Aprovação: {{DATA_APROVACAO}}</div>
    <div class="info">Responsável: {{RESPONSAVEL}}</div>
</div>
<div>
    {{{CONTEUDO}}}
</div>
</body>
</html>
