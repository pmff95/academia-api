name: Deploy Horizonte API

on:
  push:
    branches:
      - main
      - qa          # ← adiciona o gatilho da branch qa

jobs:
  # ===== PROD (main) =====
  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build do projeto
        run: ./mvnw package -DskipTests

      - name: Login no DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e push da imagem
        run: |
          docker build -t debuggersonthetable/horizonte-api:latest .
          docker push debuggersonthetable/horizonte-api:latest

      - name: Deploy na VPS (produção)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/Horizonte/backend/deploy
            sudo docker pull debuggersonthetable/horizonte-api:latest
            sudo docker compose up -d

  # ===== QA =====
  deploy-qa:
    if: github.ref == 'refs/heads/qa'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build do projeto
        run: ./mvnw package -DskipTests

      - name: Login no DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e push da imagem
        run: |
          docker build -t debuggersonthetable/horizonte-api:qa .
          docker push debuggersonthetable/horizonte-api:qa

      - name: Deploy na VPS (qa)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/ubuntu/Horizonte/backend/qa
            sudo docker pull debuggersonthetable/horizonte-api:qa
            sudo docker compose up -d
